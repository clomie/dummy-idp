plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.nimbusds:nimbus-jose-jwt:9.7'
}

if (project.hasProperty("args")) {
    ext.cmdargs = project.getProperty("args")
} else { 
    ext.cmdargs = ""
}

task generateKey(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'dummyidp.GenerateKey'
    args cmdargs.split()
}

task generateIdToken(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'dummyidp.GenerateIdToken'
    args cmdargs.split()
}